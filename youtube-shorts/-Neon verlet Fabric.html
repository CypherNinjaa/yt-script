<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neon Physics Fabric</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-left: 3px solid #0ff;
            backdrop-filter: blur(5px);
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #0ff;
        }

        p {
            margin: 5px 0 0;
            font-size: 0.8rem;
            color: #ccc;
        }

        .controls {
            font-size: 0.7rem;
            margin-top: 10px;
            color: #888;
        }
    </style>
</head>

<body>

    <div id="ui">
        <h1>Verlet Engine v1.0</h1>
        <p>Interaction: <span style="color:#0ff">Fluid</span></p>
        <div class="controls">
            [L-Click] Repel <br>
            [R-Click] Tear Fabric
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // --- CONFIGURATION ---
        const PHYSICS_ACCURACY = 5; // Higher = stiffer cloth
        const MOUSE_INFLUENCE = 50;
        const GRAVITY = 0.2;
        const FRICTION = 0.99;
        const BOUNCE = 0.9;
        const SPACING = 25;

        let width, height;
        let points = [];
        let sticks = [];

        // Mouse State
        let mouse = { x: 0, y: 0, down: false, button: 0 };

        // --- PHYSICS ENGINE ---

        class Point {
            constructor(x, y, pinned = false) {
                this.x = x;
                this.y = y;
                this.oldx = x;
                this.oldy = y;
                this.pinned = pinned;
            }

            update() {
                if (this.pinned) return;

                // Verlet Integration: Velocity = (Current - Old)
                const vx = (this.x - this.oldx) * FRICTION;
                const vy = (this.y - this.oldy) * FRICTION;

                this.oldx = this.x;
                this.oldy = this.y;

                this.x += vx;
                this.y += vy;
                this.y += GRAVITY;

                // Screen Constraints
                if (this.x > width) { this.x = width; this.oldx = this.x + vx * BOUNCE; }
                if (this.x < 0) { this.x = 0; this.oldx = this.x + vx * BOUNCE; }
                if (this.y > height) { this.y = height; this.oldy = this.y + vy * BOUNCE; }
                if (this.y < 0) { this.y = 0; this.oldy = this.y + vy * BOUNCE; }

                // Mouse Interaction
                const dx = this.x - mouse.x;
                const dy = this.y - mouse.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < MOUSE_INFLUENCE && mouse.down) {
                    // Left click (0) = Push, Right click (2) = Cut handled in sticks
                    if (mouse.button === 0) {
                        const force = (MOUSE_INFLUENCE - dist) / MOUSE_INFLUENCE;
                        const angle = Math.atan2(dy, dx);
                        const fx = Math.cos(angle) * force * 15;
                        const fy = Math.sin(angle) * force * 15;
                        this.x += fx;
                        this.y += fy;
                    }
                }
            }
        }

        class Stick {
            constructor(p1, p2) {
                this.p1 = p1;
                this.p2 = p2;
                this.length = this.getDistance(p1, p2);
                this.active = true;
            }

            getDistance(p1, p2) {
                const dx = p1.x - p2.x;
                const dy = p1.y - p2.y;
                return Math.sqrt(dx * dx + dy * dy);
            }

            update() {
                if (!this.active) return;

                const dx = this.p2.x - this.p1.x;
                const dy = this.p2.y - this.p1.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                // Mouse Tear Logic (Right Click)
                if (mouse.down && mouse.button === 2) {
                    // Check if mouse is close to the stick center
                    const midX = (this.p1.x + this.p2.x) / 2;
                    const midY = (this.p1.y + this.p2.y) / 2;
                    const mouseDist = Math.hypot(midX - mouse.x, midY - mouse.y);
                    if (mouseDist < 20) {
                        this.active = false;
                        return;
                    }
                }

                // Tear if stretched too far naturally
                if (dist > this.length * 5) {
                    this.active = false;
                    return;
                }

                // Constraint Solving
                const diff = this.length - dist;
                const percent = diff / dist / 2;
                const offsetX = dx * percent;
                const offsetY = dy * percent;

                if (!this.p1.pinned) {
                    this.p1.x -= offsetX;
                    this.p1.y -= offsetY;
                }
                if (!this.p2.pinned) {
                    this.p2.x += offsetX;
                    this.p2.y += offsetY;
                }
            }

            draw() {
                if (!this.active) return;

                // Dynamic Coloring based on tension/position
                const hue = (this.p1.x / width) * 360;

                ctx.beginPath();
                ctx.strokeStyle = `hsla(${hue}, 100%, 60%, 0.8)`;
                ctx.lineWidth = 1.5;
                ctx.moveTo(this.p1.x, this.p1.y);
                ctx.lineTo(this.p2.x, this.p2.y);
                ctx.stroke();
            }
        }

        // --- INIT & LOOP ---

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            points = [];
            sticks = [];

            const rows = Math.floor(height / SPACING) - 5;
            const cols = Math.floor(width / SPACING) - 5;
            const startX = (width - (cols * SPACING)) / 2;

            // Create Grid
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const px = startX + x * SPACING;
                    const py = 50 + y * SPACING;
                    // Pin the top row
                    const p = new Point(px, py, y === 0);
                    points.push(p);
                }
            }

            // Connect Dots
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (x < cols - 1) {
                        // Connect right
                        sticks.push(new Stick(points[y * cols + x], points[y * cols + x + 1]));
                    }
                    if (y < rows - 1) {
                        // Connect down
                        sticks.push(new Stick(points[y * cols + x], points[(y + 1) * cols + x]));
                    }
                }
            }
        }

        function update() {
            ctx.clearRect(0, 0, width, height);

            // Update Points
            points.forEach(p => p.update());

            // Solve Constraints (Multiple passes for stability)
            for (let i = 0; i < PHYSICS_ACCURACY; i++) {
                sticks.forEach(s => s.update());
            }

            // Draw Sticks
            // Add Glow Effect (Expensive, so kept minimal)
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#0ff";
            sticks.forEach(s => s.draw());
            ctx.shadowBlur = 0;

            requestAnimationFrame(update);
        }

        // Event Listeners
        window.addEventListener('resize', init);
        window.addEventListener('mousedown', e => {
            mouse.down = true;
            mouse.button = e.button;
        });
        window.addEventListener('mouseup', () => mouse.down = false);
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        // Prevent context menu on right click
        window.addEventListener('contextmenu', e => e.preventDefault());

        init();
        update();

    </script>
</body>

</html>
