<!DOCTYPE html>
<html>

<head>
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: Arial;
    text-align: center;
}

/* Flex Container */
.container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: lightgray;
    height: 200px;
}

/* Flex Items */
.item {
    width: 100px;
    height: 100px;
    background-color: steelblue;
    color: white;
    text-align: center;
    line-height: 100px;
    font-size: 18px;
    border-radius: 10px;
}

</style>
<body>

    <h2>Flexbox Layout</h2>

    <div class="container">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
    </div>

</body>

</html>
