<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style-Attribute</title>
</head>
<!-- The HTML style attribute is used to add styles to an element, such as color, font, size, and more. -->

<body style="background-color: powderblue;">

    <!-- Background Color
The CSS background-color property defines the background color for an HTML element. -->
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>

<!-- set bg color for two difffrent elements -->
<h1 style="background-color:red;">This is a heading</h1>
<p style="background-color:tomato;">This is a paragraph.</p>

<!-- Text Color
The CSS color property defines the text color for an HTML element: -->

<h1 style="color: blueviolet;">This is heading</h1>
<p style="color: brown;">this is paragraph</p>

<!-- Fonts
The CSS font-family property defines the font to be used for an HTML element: -->
<h1 style="font-family: 'Times New Roman', Times, serif;">this is heading</h1>
<p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">this is paragraph</p>

<!-- Text Size
The CSS font-size property defines the text size for an HTML element: -->
<h1 style="font-size: large;">this is Heading</h1>
<p style="font-size: 160%;">this is paragraph</p>

<!-- Text Alignment
The CSS text-align property defines the horizontal text alignment for an HTML element: -->

<h1 style="text-align: center;"> this is centered heading</h1>
<p style="text-align: center;">this is centered paragraph</p>

                                    <!-- Chapter Summary
                                    Use the style attribute for styling HTML elements
                                    Use background-color for background color
                                    Use color for text colors
                                    Use font-family for text fonts
                                    Use font-size for text sizes
                                    Use text-align for text alignment -->
</body>
</html>
