<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <p id="output"></p>
    <script>
        let car = {
            type: "fiat",
            model: 500,
            color: "white"
        };
        let result = "";
        for (let key in car) {
            result += key+":"+car[key]+"<br>";
        }
        document.getElementById("output").innerHTML = result;
        console.log(car.model)
    </script>
</body>
</html>
