<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chaos Lab: Double Pendulum</title>
    <style>
        /* --- RESET & BASE --- */
        body {
            background-color: #050505;
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            touch-action: none;
            /* Prevent scroll on mobile */
        }

        /* --- CANVAS --- */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            cursor: grab;
        }

        canvas:active {
            cursor: grabbing;
        }

        /* --- UI OVERLAY --- */
        .ui-container {
            position: absolute;
            z-index: 10;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Let clicks pass through to canvas */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* HEADER */
        .header {
            padding: 20px;
            pointer-events: auto;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        h1 {
            margin: 0;
            font-weight: 200;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 1.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: inline-block;
            margin-top: 8px;
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            padding: 4px 12px;
            border-radius: 20px;
            color: #cbd5e1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* CONTROLS PANEL (Bottom Sheet style) */
        .controls {
            pointer-events: auto;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: transform 0.3s ease;
        }

        .controls-row {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* SLIDERS */
        .slider-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #334155;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #f472b6;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(244, 114, 182, 0.5);
        }

        /* BUTTONS */
        .btn {
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s;
            flex: 1;
        }

        .btn-chaos {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
        }

        .btn-chaos:active {
            transform: scale(0.98);
        }

        .btn-reset {
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            max-width: 60px;
            /* Small icon button style */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-reset:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* HINT OVERLAY */
        .hint-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            text-align: center;
            font-size: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                opacity: 0.3;
            }
        }

        /* DESKTOP LAYOUT TWEAKS */
        @media (min-width: 768px) {
            .controls {
                margin: 20px;
                border-radius: 16px;
                width: 320px;
                position: absolute;
                bottom: 0;
                left: 0;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .header {
                text-align: left;
                padding-left: 40px;
            }

            .status-badge {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <!-- UI LAYER -->
    <div class="ui-container">
        <div class="header">
            <h1>Chaos Lab</h1>
            <div class="status-badge" id="status-text">Interactive Mode</div>
        </div>

        <div class="hint-overlay" id="hint">
            Drag to throw
        </div>

        <div class="controls">
            <!-- Sliders Row -->
            <div class="controls-row">
                <div class="slider-group">
                    <label>Mass Balance</label>
                    <input type="range" id="mass" min="0.5" max="3" step="0.1" value="1">
                </div>
                <div class="slider-group">
                    <label>Arm Length</label>
                    <input type="range" id="length" min="0.5" max="1.5" step="0.1" value="1">
                </div>
            </div>

            <!-- Buttons Row -->
            <div class="controls-row">
                <button class="btn btn-reset" onclick="resetSim()" title="Reset">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                        <path d="M3 3v5h5" />
                    </svg>
                </button>
                <button class="btn btn-chaos" onclick="startChaos()">
                    ⚡ Chaos Mode
                </button>
            </div>
        </div>
    </div>

    <!-- CANVAS LAYER -->
    <canvas id="simCanvas"></canvas>

    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        const hintEl = document.getElementById('hint');

        // Config
        let width, height, centerX, centerY;
        const SIMULATION_STEPS = 4;
        const GRAVITY = 0.8;

        // State
        let pendulums = [];
        let isDragging = false;
        let dragTarget = null;

        // --- PHYSICS CLASS ---
        class DoublePendulum {
            constructor(r1, r2, m1, m2, a1, a2, color) {
                this.r1 = r1; this.r2 = r2;
                this.m1 = m1; this.m2 = m2;
                this.a1 = a1; this.a2 = a2;
                this.a1_v = 0; this.a2_v = 0;
                this.color = color;

                // Trail Logic
                this.prevX = 0;
                this.prevY = 0;

                // We use an off-screen canvas for the trail to persist without clearing
                this.trailCanvas = document.createElement('canvas');
                // Initialize with valid dimensions to prevent drawImage(0,0) errors
                this.trailCanvas.width = 1;
                this.trailCanvas.height = 1;
                this.trailCtx = this.trailCanvas.getContext('2d');
            }

            resize(w, h) {
                if (w <= 0 || h <= 0) return;
                this.trailCanvas.width = w;
                this.trailCanvas.height = h;
                // Trail Style
                this.trailCtx.lineCap = 'round';
                this.trailCtx.lineWidth = 2;
                this.trailCtx.shadowBlur = 10; // NEON GLOW
                this.trailCtx.shadowColor = this.color;
            }

            update() {
                // Lagrangian Mechanics
                let num1 = -GRAVITY * (2 * this.m1 + this.m2) * Math.sin(this.a1);
                let num2 = -this.m2 * GRAVITY * Math.sin(this.a1 - 2 * this.a2);
                let num3 = -2 * Math.sin(this.a1 - this.a2) * this.m2;
                let num4 = this.a2_v * this.a2_v * this.r2 + this.a1_v * this.a1_v * this.r1 * Math.cos(this.a1 - this.a2);
                let den = this.r1 * (2 * this.m1 + this.m2 - this.m2 * Math.cos(2 * this.a1 - 2 * this.a2));
                let a1_a = (num1 + num2 + num3 * num4) / den;

                num1 = 2 * Math.sin(this.a1 - this.a2);
                num2 = (this.a1_v * this.a1_v * this.r1 * (this.m1 + this.m2));
                num3 = GRAVITY * (this.m1 + this.m2) * Math.cos(this.a1);
                num4 = this.a2_v * this.a2_v * this.r2 * this.m2 * Math.cos(this.a1 - this.a2);
                den = this.r2 * (2 * this.m1 + this.m2 - this.m2 * Math.cos(2 * this.a1 - 2 * this.a2));
                let a2_a = (num1 * (num2 + num3 + num4)) / den;

                this.a1_v += a1_a;
                this.a2_v += a2_a;
                this.a1 += this.a1_v;
                this.a2 += this.a2_v;

                // Friction/Drag (prevents infinite speed glitches)
                this.a1_v *= 0.9995;
                this.a2_v *= 0.9995;
            }

            getCoords() {
                let x1 = this.r1 * Math.sin(this.a1);
                let y1 = this.r1 * Math.cos(this.a1);
                let x2 = x1 + this.r2 * Math.sin(this.a2);
                let y2 = y1 + this.r2 * Math.cos(this.a2);
                return { x1, y1, x2, y2 };
            }

            drawTrail(cx, cy) {
                const { x2, y2 } = this.getCoords();
                const px2 = cx + x2;
                const py2 = cy + y2;

                if (this.prevX !== 0) {
                    this.trailCtx.beginPath();
                    this.trailCtx.strokeStyle = this.color;
                    this.trailCtx.globalAlpha = 0.15; // Visibility of new segment
                    this.trailCtx.moveTo(this.prevX, this.prevY);
                    this.trailCtx.lineTo(px2, py2);
                    this.trailCtx.stroke();
                }
                this.prevX = px2;
                this.prevY = py2;
            }

            drawSystem(ctx, cx, cy) {
                // Draw existing trail first
                // Check dimensions to ensure we don't draw an empty/invalid canvas
                if (this.trailCanvas.width > 0 && this.trailCanvas.height > 0) {
                    ctx.drawImage(this.trailCanvas, 0, 0);
                }

                const { x1, y1, x2, y2 } = this.getCoords();
                const px1 = cx + x1;
                const py1 = cy + y1;
                const px2 = cx + x2;
                const py2 = cy + y2;

                // Draw Arms (White, semi-transparent)
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.lineTo(px1, py1);
                ctx.lineTo(px2, py2);
                ctx.stroke();

                // Draw Joints (Neon Glow)
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;

                // Joint 1
                ctx.fillStyle = '#fff';
                ctx.beginPath(); ctx.arc(px1, py1, 6 * Math.sqrt(this.m1), 0, Math.PI * 2); ctx.fill();

                // Joint 2 (End Effector)
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(px2, py2, 6 * Math.sqrt(this.m2), 0, Math.PI * 2); ctx.fill();

                // Reset shadow for next draw
                ctx.shadowBlur = 0;
            }
        }

        // --- MAIN FUNCTIONS ---
        function resize() {
            // Fallback to non-zero values to prevent canvas errors
            width = window.innerWidth || 300;
            height = window.innerHeight || 300;
            canvas.width = width;
            canvas.height = height;

            // Center point: slightly higher than middle visually
            centerX = width / 2;
            centerY = height * 0.35;

            pendulums.forEach(p => {
                // Backup trail data? No, simpler to clear on resize for cleanliness
                p.resize(width, height);
            });
        }
        window.addEventListener('resize', resize);

        function resetSim() {
            pendulums = [];
            hintEl.style.opacity = '1';

            // Scale pendulum size based on screen
            const lenBase = Math.min(width, height) / 5;

            const p = new DoublePendulum(
                lenBase, lenBase,
                1, 1,
                Math.PI - 0.1, Math.PI - 0.1, // Start almost upright for drama
                '#f472b6' // Neon Pink
            );
            p.resize(width, height);
            pendulums.push(p);

            document.getElementById('status-text').innerText = "Interactive Mode";
        }

        function startChaos() {
            pendulums = [];
            hintEl.style.opacity = '0';
            const lenBase = Math.min(width, height) / 5;

            // Pendulum 1: Pink
            const p1 = new DoublePendulum(lenBase, lenBase, 1, 1, Math.PI / 2, Math.PI / 2, '#f472b6');
            p1.resize(width, height);

            // Pendulum 2: Cyan (Offset by 0.001 rad)
            const p2 = new DoublePendulum(lenBase, lenBase, 1, 1, (Math.PI / 2) + 0.001, Math.PI / 2, '#38bdf8');
            p2.resize(width, height);

            pendulums.push(p1);
            pendulums.push(p2);

            document.getElementById('status-text').innerText = "Chaos Mode (Δ 0.001 rad)";
        }

        function loop() {
            // Physics Update (Steps)
            if (!isDragging) {
                for (let i = 0; i < SIMULATION_STEPS; i++) {
                    pendulums.forEach(p => p.update());
                }
            }

            // Draw
            // 1. Clear Screen
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, width, height);

            // 2. Draw Pendulums
            pendulums.forEach(p => {
                if (!isDragging) p.drawTrail(centerX, centerY);
                p.drawSystem(ctx, centerX, centerY);
            });

            requestAnimationFrame(loop);
        }

        // --- INPUT HANDLING ---
        function handleStart(x, y) {
            // Check valid drag area (entire screen effectively)
            isDragging = true;
            hintEl.style.opacity = '0';
            document.getElementById('status-text').innerText = "Dragging...";
            updateDrag(x, y);
        }

        function handleMove(x, y) {
            if (isDragging) updateDrag(x, y);
        }

        function handleEnd() {
            if (isDragging) {
                isDragging = false;
                document.getElementById('status-text').innerText = pendulums.length > 1 ? "Chaos Mode" : "Interactive Mode";
            }
        }

        function updateDrag(mx, my) {
            if (pendulums.length > 0) {
                const p = pendulums[0];
                const dx = mx - centerX;
                const dy = my - centerY;

                // Set Angle 1 directly based on mouse angle
                // This is a "Simple" drag. Full Inverse Kinematics is too complex for this demo.
                p.a1 = Math.atan2(dx, dy);
                p.a2 = p.a1; // Keep arm 2 straight
                p.a1_v = 0; p.a2_v = 0;

                // Clear trails while dragging
                p.trailCtx.clearRect(0, 0, width, height);
                p.prevX = 0; // Reset trail start

                // Sync Chaos Twin if exists
                if (pendulums.length > 1) {
                    const p2 = pendulums[1];
                    p2.a1 = p.a1 + 0.001; // Maintain offset
                    p2.a2 = p.a2;
                    p2.a1_v = 0; p2.a2_v = 0;
                    p2.trailCtx.clearRect(0, 0, width, height);
                    p2.prevX = 0;
                }
            }
        }

        // Mouse Events
        canvas.addEventListener('mousedown', e => handleStart(e.clientX, e.clientY));
        window.addEventListener('mousemove', e => handleMove(e.clientX, e.clientY));
        window.addEventListener('mouseup', handleEnd);

        // Touch Events
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            handleStart(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        window.addEventListener('touchmove', e => {
            e.preventDefault();
            handleMove(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        window.addEventListener('touchend', handleEnd);

        // Sliders
        document.getElementById('mass').addEventListener('input', e => {
            const val = parseFloat(e.target.value);
            pendulums.forEach(p => p.m2 = val);
        });
        document.getElementById('length').addEventListener('input', e => {
            const val = parseFloat(e.target.value);
            const base = Math.min(width, height) / 5;
            pendulums.forEach(p => {
                p.r2 = base * val;
                p.trailCtx.clearRect(0, 0, width, height); // Clear trail on resize
                p.prevX = 0;
            });
        });

        // Init
        resize();
        resetSim();
        loop();

    </script>
</body>

</html>
