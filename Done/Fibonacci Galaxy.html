<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fibonacci Galaxy | 60SecondDev</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            pointer-events: none;
            mix-blend-mode: difference;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff0055, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div id="ui">
        <h1>Fibonacci.js</h1>
        <p>Golden Ratio Simulation</p>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        const particles = [];

        // CONFIGURATION
        const COUNT = 2000; // Number of stars
        const GOLDEN_ANGLE = Math.PI * (3 - Math.sqrt(5)); // ~2.399 radians (137.5 degrees)

        // Interaction State
        let mouse = { x: 0, y: 0, active: false };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor(index) {
                this.index = index;
                this.reset();
            }

            reset() {
                // Initial placement using Golden Ratio
                const distance = Math.sqrt(this.index) * 5; // Spread out
                const angle = this.index * GOLDEN_ANGLE;

                // Convert Polar to Cartesian
                this.x = Math.cos(angle) * distance;
                this.y = Math.sin(angle) * distance;
                this.z = Math.random() * 500 + 100; // Depth

                this.color = this.index % 2 === 0 ? '#00ffff' : '#ff0055';
                this.baseSize = Math.random() * 2 + 0.5;
            }

            update(rotationSpeed, depthFactor) {
                // Rotate the galaxy
                const cos = Math.cos(rotationSpeed);
                const sin = Math.sin(rotationSpeed);

                // Standard 2D Rotation Matrix
                const nx = this.x * cos - this.y * sin;
                const ny = this.x * sin + this.y * cos;
                this.x = nx;
                this.y = ny;

                // Z-Depth Movement (Wormhole effect)
                // If mouse is active, pull stars towards screen
                if (mouse.active) {
                    this.z -= depthFactor * 10;
                } else {
                    // Idle floating
                    this.z -= 1;
                }

                // Reset if behind camera
                if (this.z < 1) {
                    this.z = 1000;
                    // Scramble x/y slightly for variation
                    const angle = Math.random() * Math.PI * 2;
                    const dist = Math.random() * 500 + 200;
                    this.x = Math.cos(angle) * dist;
                    this.y = Math.sin(angle) * dist;
                }
            }

            draw() {
                // Perspective Projection
                // The "Magic" of 3D in 2D Canvas
                const focalLength = 400;
                const scale = focalLength / (focalLength + this.z);

                const screenX = width / 2 + this.x * scale;
                const screenY = height / 2 + this.y * scale;

                if (screenX < 0 || screenX > width || screenY < 0 || screenY > height) return;

                const size = this.baseSize * scale * 3;
                const alpha = scale; // Fade out as they get deeper

                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(screenX, screenY, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Init Stars
        for (let i = 0; i < COUNT; i++) {
            particles.push(new Star(i));
        }

        let rotation = 0;

        function animate() {
            // Trails Effect
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Trail length
            ctx.fillRect(0, 0, width, height);

            ctx.globalCompositeOperation = 'lighter'; // Glow blend mode

            // Calculate speed based on mouse X
            const speed = mouse.active ? (mouse.x / width) * 0.1 : 0.002;
            const depth = mouse.active ? (mouse.y / height) * 2 : 0;

            particles.forEach(p => {
                p.update(speed, depth);
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
        });

        // Mobile Touch
        window.addEventListener('touchstart', e => {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            mouse.active = true;
        });

        animate();

    </script>
    

</html>
