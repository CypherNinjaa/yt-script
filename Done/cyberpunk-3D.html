<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Portal | 60SecondDev</title>
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --bg: #050505;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Overlay for "Advanced" look */
        .ui-layer {
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 0%, var(--bg) 150%);
        }

        .header {
            position: absolute;
            top: 2rem;
            left: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            text-shadow: 0 0 10px var(--primary);
        }

        .header p {
            font-size: 0.8rem;
            color: var(--primary);
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        /* Glitch Button Effect */
        .btn-container {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
        }

        .cyber-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            position: relative;
            transition: 0.3s;
            overflow: hidden;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary);
            transition: 0.3s;
            z-index: -1;
            opacity: 0.2;
        }

        .cyber-btn:hover {
            box-shadow: 0 0 20px var(--primary), inset 0 0 20px var(--primary);
            text-shadow: 0 0 8px white;
            color: white;
        }

        .cyber-btn:hover::before {
            left: 0;
        }

        /* Corner decorations */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--secondary);
            opacity: 0.6;
        }

        .tl {
            top: 2rem;
            left: 2rem;
            border-right: none;
            border-bottom: none;
        }

        .tr {
            top: 2rem;
            right: 2rem;
            border-left: none;
            border-bottom: none;
        }

        .bl {
            bottom: 2rem;
            left: 2rem;
            border-right: none;
            border-top: none;
        }

        .br {
            bottom: 2rem;
            right: 2rem;
            border-left: none;
            border-top: none;
        }

        /* Scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            opacity: 0.3;
        }
    </style>

    <!-- THREE.JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- CONFIGURATION ---
        const PARTICLE_COUNT = 1200;
        const CONNECTION_DISTANCE = 100;

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- MAIN OBJECT (TORUS KNOT) ---
        // This is the "Core" object
        const geometry = new THREE.TorusKnotGeometry(8, 2, 120, 16);
        // Wireframe material for that tech look
        const material = new THREE.MeshBasicMaterial({
            color: 0x00f3ff,
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);

        // Add an inner glowing core
        const coreGeo = new THREE.SphereGeometry(3, 32, 32);
        const coreMat = new THREE.MeshBasicMaterial({ color: 0xbc13fe });
        const core = new THREE.Mesh(coreGeo, coreMat);
        scene.add(core);

        // --- PARTICLE SYSTEM ---
        const particlesGeometry = new THREE.BufferGeometry();
        const posArray = new Float32Array(PARTICLE_COUNT * 3);

        for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
            // Spread particles in a wide area
            posArray[i] = (Math.random() - 0.5) * 80;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.15,
            color: 0xffffff,
            transparent: true,
            opacity: 0.8,
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // --- INTERACTION STATE ---
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            // 1. Rotate the Main Object
            torusKnot.rotation.x += 0.005;
            torusKnot.rotation.y += 0.01;

            // Pulse the core
            const scale = 1 + Math.sin(elapsedTime * 2) * 0.1;
            core.scale.set(scale, scale, scale);

            // 2. Move Particles slowly
            particlesMesh.rotation.y = -elapsedTime * 0.05;
            particlesMesh.rotation.x = elapsedTime * 0.02;

            // 3. Smooth Camera Movement based on Mouse
            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;

            torusKnot.rotation.y += 0.5 * (targetX - torusKnot.rotation.y);
            torusKnot.rotation.x += 0.5 * (targetY - torusKnot.rotation.x);

            // Parallax effect for particles
            particlesMesh.rotation.y += 0.1 * (targetX - particlesMesh.rotation.y);

            renderer.render(scene, camera);
        }

        // --- RESIZE HANDLER ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
